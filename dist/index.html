<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>threeDefault</title>
    <style type="text/css">
        body {
            /* enable render surface to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
        .overlay {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 100;
            display:block;
            color: #04ff00;
        }
        #info {
            text-align: center;
        }
        #fps {
            text-align: left;
        }
        #prio {
            width: 200px;
            text-align: left;
            right: 0;
        }
    </style>
    <script src="three/three.js"></script>
    <script src="three/orbitControls.js"></script>
    <script src="bundle/main.js"></script>
</head>
<body>
    <div id="info" class="overlay">Description</div>
    <div id="fps" class="overlay">all of them fps</div>
    <div id="prio" class="overlay">It's your turn</div>
</body>
</html>
