<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>threeDefault</title>
    <style type="text/css">
        body {
            /* enable render surface to go fullscreen */
            margin: 0;
            overflow: hidden;
            background: #515151;
        }
        div.hud {
            pointer-events: none;
        }
        div.hud > div {
            position: absolute;
            color: #f3ffe6;
        }
        .info-box {
            width: 100%;
        }
        .top {
            top: 0;
        }
        .left {
            left: 0;
        }
        .right {
            right: 0;
        }
        .bottom {
            bottom: 0;
        }
        .container {
            -webkit-box-shadow: 0 0 10px rgba(25,25,25,0.75);
            -moz-box-shadow: 0 0 10px rgba(25,25,25,0.75);
            box-shadow: 0 0 10px rgba(25,25,25,0.75);
            background: rgba(25,25,25,0.5);
        }
        .info-container{
            width: 20%;
            min-width: 200px;
            margin: auto auto;
            padding: 5px 10px 10px;
            border-bottom-left-radius: 7px;
            border-bottom-right-radius: 7px;
        }
        .info-header{
            padding-bottom: .5em;
            font-size: 1.25em;
            font-weight: bold;
        }
        .prio-container {
            width: 200px;
            border-bottom-left-radius: 7px;
            padding: 5px 5px 10px 10px;
            text-align: right;
        }
        .inventory-container {
            pointer-events: all;
            border-top-left-radius: 7px;
            padding: 10px 20px 5px 10px;
            display: grid;
            grid-template-columns: repeat(3, 64px);
            grid-auto-flow: row;
            grid-auto-rows: 64px;
            grid-gap: 5px;
        }
        .inventory-container > div,img {
            -webkit-transition: background-color .25s;
            -moz-transition: background-color .25s;
            -ms-transition: background-color .25s;
            -o-transition: background-color .25s;
            transition: background-color .25s;
            cursor: pointer;
        }
        .inventory-container > img {
            width: 64px;
            height: 64px;
        }
        .inventory-container > :not(:hover) {
            background: rgba(25,25,25,0.25);
        }
        .inventory-container > :hover {
            background: rgba(66, 104, 104, 0.75);
        }
        #fps {
            padding: 5px;
            border-top-right-radius: 7px;
            color: lime;
        }
        .health-bar {
            padding: 5px;
            border-bottom-right-radius: 10px;
        }
        .health-bar > img {
            width: 64px;
        }
        .health-bar > img.dead {
            opacity: 0;
        }
    </style>
    <script src="three/three.js"></script>
    <script src="three/orbitControls.js"></script>
    <script src="bundle/main.js"></script>
</head>
<body>
    <div class="hud">
        <div id="health-bar" class="health-bar top left container">
            <img src="assets/texture/hearth.png"/>
            <img src="assets/texture/hearth.png"/>
            <img src="assets/texture/hearth.png"/>
        </div>
        <div class="info-box top">
            <div class="info-container container">
                <div id="info-header" class="info-header"></div>
                <div id="info-text" class="info-text"></div>
            </div>
        </div>
        <div id="prio" class="prio-container container top right">It's your turn</div>
        <div id="fps" class="container bottom left">all of them fps</div>
        <div id="inventory" class="container inventory-container bottom right">
            <img src="assets/texture/item/coins.png"/>
            <img src="assets/texture/item/coins.png"/>
            <img src="assets/texture/item/coins.png"/>
            <img src="assets/texture/item/coins.png"/>
            <img src="assets/texture/item/coins.png"/>
            <img src="assets/texture/item/coins.png"/>
            <img src="assets/texture/item/goldIngot.png"/>
            <img src="assets/texture/item/goldIngot.png"/>
            <img src="assets/texture/item/goldIngot.png"/>
            <img src="assets/texture/item/goldIngot.png"/>
            <img src="assets/texture/item/goldIngot.png"/>
            <img src="assets/texture/item/goldIngot.png"/>
        </div>
    </div>
</body>
</html>
