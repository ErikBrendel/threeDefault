<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>threeDefault</title>
    <style type="text/css">
        body {
            /* enable render surface to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
        .overlay {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: #04ff00;
        }
        #info {
            text-align: center;
        }
        #fps {
            text-align: left;
        }
        #prio {
            width: 200px;
            text-align: left;
            right: 0;
        }
        #health0 {
            width: 100px;
            top: 40px;
            left: 40px
        }
        #health1 {
            width: 100px;
            top: 40px;
            left: 140px
        }
        #health2 {
            width: 100px;
            top: 40px;
            left: 240px
        }
    </style>
    <script src="three/three.js"></script>
    <script src="three/orbitControls.js"></script>
    <script src="bundle/main.js"></script>
</head>
<body>
    <div id="info" class="overlay">Description</div>
    <div id="fps" class="overlay">all of them fps</div>
    <div id="prio" class="overlay">It's your turn</div>
    <image id="health0" class="overlay" src="assets/texture/hearth.png"></image>
    <image id="health1" class="overlay" src="assets/texture/hearth.png"></image>
    <image id="health2" class="overlay" src="assets/texture/hearth.png"></image>
</body>
</html>
